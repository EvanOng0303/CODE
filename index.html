<html>
<head>
    <title>记事本应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">记事本应用</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="text-blue-500 hover:underline" href="#">首页</a></li>
                    <li><a class="text-blue-500 hover:underline" href="#">关于</a></li>
                    <li><a class="text-blue-500 hover:underline" href="#">联系</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">上传新记事</h2>
                <form id="note-form" class="bg-white p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label class="block text-gray-700" for="title">标题</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="title" type="text" required/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="image">图片</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="image" type="file" accept="image/*"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="video">影片</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="video" type="file" accept="video/*"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="document">文档</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="document" type="file" accept=".pdf,.doc,.docx"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="content">内容</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded mt-1" id="content" rows="4" required></textarea>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">上传</button>
                </form>
            </section>
            <section>
                <h2 class="text-2xl font-bold mb-4">记事列表</h2>
                <button class="bg-red-500 text-white px-4 py-2 rounded mb-4" id="delete-all">全部删除</button>
                <div class="space-y-4" id="notes-list">
                    <!-- Notes will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();

            document.getElementById('note-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const image = document.getElementById('image').files[0];
                const video = document.getElementById('video').files[0];
                const documentFile = document.getElementById('document').files[0];

                const note = {
                    id: Date.now(),
                    title,
                    content,
                    image: image ? URL.createObjectURL(image) : null,
                    video: video ? URL.createObjectURL(video) : null,
                    document: documentFile ? URL.createObjectURL(documentFile) : null,
                    time: new Date().toLocaleString()
                };

                saveNoteToLocalStorage(note);
                addNoteToDOM(note);

                // Clear the form
                document.getElementById('note-form').reset();
            });

            document.getElementById('delete-all').addEventListener('click', function() {
                localStorage.removeItem('notes');
                document.getElementById('notes-list').innerHTML = '';
            });
        });

        function saveNoteToLocalStorage(note) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => addNoteToDOM(note));
        }

        function addNoteToDOM(note) {
            const noteElement = document.createElement('div');
            noteElement.className = 'bg-white p-6 rounded shadow-md';
            noteElement.dataset.id = note.id;

            const noteHeader = document.createElement('div');
            noteHeader.className = 'flex justify-between items-center mb-2';

            const noteTitle = document.createElement('h3');
            noteTitle.className = 'text-xl font-bold';
            noteTitle.textContent = note.title;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'text-red-500 hover:text-red-700';
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteButton.onclick = function() {
                deleteNoteFromLocalStorage(note.id);
                noteElement.remove();
            };

            noteHeader.appendChild(noteTitle);
            noteHeader.appendChild(deleteButton);

            const noteTime = document.createElement('p');
            noteTime.className = 'text-gray-600 mb-2';
            noteTime.textContent = `上传时间: ${note.time}`;

            noteElement.appendChild(noteHeader);
            noteElement.appendChild(noteTime);

            if (note.image) {
                const noteImage = document.createElement('img');
                noteImage.className = 'mb-4';
                noteImage.src = note.image;
                noteImage.alt = '用户上传的图片';
                noteElement.appendChild(noteImage);
            }

            if (note.video) {
                const noteVideo = document.createElement('video');
                noteVideo.className = 'w-full mb-4';
                noteVideo.controls = true;
                const videoSource = document.createElement('source');
                videoSource.src = note.video;
                videoSource.type = 'video/mp4';
                noteVideo.appendChild(videoSource);
                noteElement.appendChild(noteVideo);
            }

            if (note.document) {
                const noteDocument = document.createElement('a');
                noteDocument.className = 'text-blue-500 hover:underline mb-4 block';
                noteDocument.href = note.document;
                noteDocument.textContent = '下载文档';
                noteElement.appendChild(noteDocument);
            }

            const noteContent = document.createElement('p');
            noteContent.className = 'text-gray-700';
            noteContent.textContent = note.content;

            noteElement.appendChild(noteContent);

            document.getElementById('notes-list').appendChild(noteElement);
        }

        function deleteNoteFromLocalStorage(id) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const updatedNotes = notes.filter(note => note.id !== id);
            localStorage.setItem('notes', JSON.stringify(updatedNotes));
        }
    </script>
</body>
</html>
