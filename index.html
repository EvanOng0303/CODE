<html>
<head>
    <title>前端页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #000;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            line-height: 1.5;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 5px;
        }
        .highlight {
            color: #007bff;
        }
        .schedule {
            margin-top: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .dropdown {
            float: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title1"></h1>
    <h1 id="title2"></h1>
    <p id="paragraph1"></p>
    <p id="paragraph2"></p>
    
    <h2 id="section1"></h2>
    <h2 id="section2"></h2>
    <ul>
        <li id="listItem1"></li>
        <li id="listItem2"></li>
        <li id="listItem3"></li>
        <li id="listItem4"></li>
    </ul>
    
    <h2 id="section3"></h2>
    <h2 id="section4"></h2>
    <ul>
        <li id="listItem5"></li>
        <li id="listItem6"></li>
    </ul>
    
    <div class="dropdown">
        <label for="schedule">选择日期:</label>
        <select id="schedule">
            <option>2024/11/04~2024/11/10</option>
        </select>
    </div>
    
    <div class="schedule">
        <h3 id="tableTitle"></h3>
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>厂商</th>
                    <th>类型</th>
                    <th>问题内容</th>
                    <th>截图</th>
                    <th>发现时间</th>
                    <th>是否已修复</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td id="cell1"></td>
                    <td id="cell2"></td>
                    <td id="cell3"></td>
                    <td id="cell4"></td>
                    <td id="cell5"></td>
                    <td id="cell6"></td>
                </tr>
                <tr>
                    <td id="cell7"></td>
                    <td id="cell8"></td>
                    <td id="cell9"></td>
                    <td id="cell10"></td>
                    <td id="cell11"></td>
                    <td id="cell12"></td>
                </tr>
                <tr>
                    <td id="cell13"></td>
                    <td id="cell14"></td>
                    <td id="cell15"></td>
                    <td id="cell16"></td>
                    <td id="cell17"></td>
                    <td id="cell18"></td>
                </tr>
                <tr>
                    <td id="cell19"></td>
                    <td id="cell20"></td>
                    <td id="cell21"></td>
                    <td id="cell22"></td>
                    <td id="cell23"></td>
                    <td id="cell24"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Function to update the text content of the front-end page
        function updateTextContent(id, text) {
            document.getElementById(id).textContent = text;
        }

        // Fetch the text content from local storage and update the front-end page
        document.addEventListener("DOMContentLoaded", function() {
            const elements = [
                "title1", "title2", "paragraph1", "paragraph2",
                "section1", "section2", "listItem1", "listItem2",
                "listItem3", "listItem4", "section3", "section4",
                "listItem5", "listItem6", "tableTitle", "cell1",
                "cell2", "cell3", "cell4", "cell5", "cell6",
                "cell7", "cell8", "cell9", "cell10", "cell11",
                "cell12", "cell13", "cell14", "cell15", "cell16",
                "cell17", "cell18", "cell19", "cell20", "cell21",
                "cell22", "cell23", "cell24"
            ];

            elements.forEach(function(id) {
                const text = localStorage.getItem(id);
                if (text) {
                    updateTextContent(id, text);
                }
            });

            // Add additional rows if needed
            const tableBody = document.getElementById('tableBody');
            const rowCount = tableBody.rows.length;
            const storedRowCount = localStorage.getItem('rowCount') || rowCount;

            for (let i = rowCount; i < storedRowCount; i++) {
                const newRow = tableBody.insertRow();
                for (let j = 0; j < 6; j++) {
                    const newCell = newRow.insertCell();
                    newCell.id = `cell${i * 6 + j + 1}`;
                }
            }
        });
    </script>
</body>
</html>
