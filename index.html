<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>记事本应用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex flex-col md:flex-row justify-between items-center py-4">
            <h1 class="text-3xl font-bold mb-4 md:mb-0">记事本应用</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="text-blue-500 hover:underline" href="#">首页</a></li>
                    <li><a class="text-blue-500 hover:underline" href="#">关于</a></li>
                    <li><a class="text-blue-500 hover:underline" href="#">联系</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4">上传新记事</h2>
                <form id="note-form" class="bg-white p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label class="block text-gray-700" for="title">标题</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="title" type="text" required/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="image">图片</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="image" type="file" accept="image/*"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="video">影片</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="video" type="file" accept="video/*"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="document">文档</label>
                        <input class="w-full p-2 border border-gray-300 rounded mt-1" id="document" type="file" accept=".pdf,.doc,.docx"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="content">内容</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded mt-1" id="content" rows="4" required></textarea>
                    </div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">上传</button>
                </form>
            </section>
            <section>
                <h2 class="text-2xl font-bold mb-4">记事列表</h2>
                <button class="bg-red-500 text-white px-4 py-2 rounded mb-4" id="delete-all">全部删除</button>
                <div class="space-y-4" id="notes-list">
                    <!-- Notes will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh2Y8T8ttPU3dnDAR7_lxL5rTvdOyhVCw",
            authDomain: "code-a1a49.firebaseapp.com",
            projectId: "code-a1a49",
            storageBucket: "code-a1a49.appspot.com",
            messagingSenderId: "137612060394",
            appId: "1:137612060394:web:67ab65b79c3747ff73d993",
            measurementId: "G-Q91XCHVVYC"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function loadNotes() {
            const querySnapshot = await getDocs(collection(db, "notes"));
            querySnapshot.forEach((doc) => {
                addNoteToDOM({ id: doc.id, ...doc.data() });
            });
        }

        document.getElementById('note-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];
            const videoFile = document.getElementById('video').files[0];
            const documentFile = document.getElementById('document').files[0];

            const noteData = { title, content, time: new Date().toISOString() };
            
            if (imageFile) {
                const imageRef = ref(storage, `images/${imageFile.name}`);
                await uploadBytes(imageRef, imageFile);
                noteData.image = await getDownloadURL(imageRef);
            }
            
            if (videoFile) {
                const videoRef = ref(storage, `videos/${videoFile.name}`);
                await uploadBytes(videoRef, videoFile);
                noteData.video = await getDownloadURL(videoRef);
            }
            
            if (documentFile) {
                const documentRef = ref(storage, `documents/${documentFile.name}`);
                await uploadBytes(documentRef, documentFile);
                noteData.document = await getDownloadURL(documentRef);
            }

            const docRef = await addDoc(collection(db, "notes"), noteData);
            addNoteToDOM({ id: docRef.id, ...noteData });
            document.getElementById('note-form').reset();
        });

        document.getElementById('delete-all').addEventListener('click', async function() {
            const querySnapshot = await getDocs(collection(db, "notes"));
            querySnapshot.forEach(async (docSnapshot) => {
                const data = docSnapshot.data();
                
                if (data.image) await deleteObject(ref(storage, data.image));
                if (data.video) await deleteObject(ref(storage, data.video));
                if (data.document) await deleteObject(ref(storage, data.document));

                await deleteDoc(doc(db, "notes", docSnapshot.id));
            });

            document.getElementById('notes-list').innerHTML = '';
        });

        function addNoteToDOM(note) {
            const noteElement = document.createElement('div');
            noteElement.className = 'bg-white p-6 rounded shadow-md';
            noteElement.dataset.id = note.id;

            const noteHeader = document.createElement('div');
            noteHeader.className = 'flex justify-between items-center mb-2';

            const noteTitle = document.createElement('h3');
            noteTitle.className = 'text-xl font-bold';
            noteTitle.textContent = note.title;

            const deleteButton = document.createElement('button');
            deleteButton.className = 'text-red-500 hover:text-red-700';
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteButton.onclick = async function() {
                if (note.image) await deleteObject(ref(storage, note.image));
                if (note.video) await deleteObject(ref(storage, note.video));
                if (note.document) await deleteObject(ref(storage, note.document));
                await deleteDoc(doc(db, "notes", note.id));
                noteElement.remove();
            };

            noteHeader.appendChild(noteTitle);
            noteHeader.appendChild(deleteButton);

            const noteTime = document.createElement('p');
            noteTime.className = 'text-gray-600 mb-2';
            noteTime.textContent = `上传时间: ${note.time}`;

            noteElement.appendChild(noteHeader);
            noteElement.appendChild(noteTime);

            if (note.image) {
                const noteImage = document.createElement('img');
                noteImage.className = 'mb-4';
                noteImage.src = note.image;
                noteImage.alt = '用户上传的图片';
                noteElement.appendChild(noteImage);
            }

            if (note.video) {
                const noteVideo = document.createElement('video');
                noteVideo.className = 'w-full mb-4';
                noteVideo.controls = true;
                const videoSource = document.createElement('source');
                videoSource.src = note.video;
                videoSource.type = 'video/mp4';
                noteVideo.appendChild(videoSource);
                noteElement.appendChild(noteVideo);
            }

            if (note.document) {
                const noteDocument = document.createElement('a');
                noteDocument.className = 'text-blue-500 hover:underline mb-4 block';
                noteDocument.href = note.document;
                noteDocument.textContent = '下载文档';
                noteElement.appendChild(noteDocument);
            }

            const noteContent = document.createElement('p');
            noteContent.className = 'text-gray-700';
            noteContent.textContent = note.content;

            noteElement.appendChild(noteContent);

            document.getElementById('notes-list').appendChild(noteElement);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
        });
    </script>
</body>
</html>
